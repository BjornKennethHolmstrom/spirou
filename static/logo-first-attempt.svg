<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2E8DD" /> <!-- Light Beige -->
      <stop offset="25%" stop-color="#D6C2F5" /> <!-- Light Ultraviolet -->
      <stop offset="50%" stop-color="#A0F0E8" /> <!-- Light Turquoise -->
      <stop offset="75%" stop-color="#FFB3AC" /> <!-- Light Coral -->
      <stop offset="100%" stop-color="#B388EB" /> <!-- Ultraviolet -->
    </linearGradient>
    
    <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8C7A5B" /> <!-- Dark Beige -->
      <stop offset="20%" stop-color="#6A3EA1" /> <!-- Dark Ultraviolet -->
      <stop offset="40%" stop-color="#1A7A70" /> <!-- Dark Turquoise -->
      <stop offset="60%" stop-color="#B23C32" /> <!-- Dark Coral -->
      <stop offset="80%" stop-color="#7C3AED" /> <!-- Purple -->
      <stop offset="100%" stop-color="#8B5CF6" /> <!-- Violet -->
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.2" />
  
  <!-- Spiral Path -->
  <path d="M100,100 
           m-10,0 
           a10,10 0 1,0 20,0 
           a10,10 0 1,0 -20,0
           m-10,0 
           a20,20 0 1,0 40,0 
           a20,20 0 1,0 -40,0
           m-10,0 
           a30,30 0 1,0 60,0 
           a30,30 0 1,0 -60,0
           m-10,0 
           a40,40 0 1,0 80,0 
           a40,40 0 1,0 -80,0
           m-10,0 
           a50,50 0 1,0 100,0 
           a50,50 0 1,0 -100,0
           m-10,0 
           a60,60 0 1,0 120,0 
           a60,60 0 1,0 -120,0
           m-10,0 
           a70,70 0 1,0 140,0 
           a70,70 0 1,0 -140,0"
        fill="none" 
        stroke="url(#spiralGradient)" 
        stroke-width="4"
        stroke-linecap="round" />
  
  <!-- Central Dot -->
  <circle cx="100" cy="100" r="6" fill="#7C3AED" />
  
  <!-- Text -->
  <text x="100" y="160" fill="#4B5563" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">SPIROU</text>
</svg>
